<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script src="https://kit.fontawesome.com/565cdc31b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/app.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="root">
        <div class="sidebar">
            <div class="toolbar">
                <div class="toolbar_profile">
                    <img class="pro-pics" src="img/avatar_2.jpg" alt="Profile_picture">
                    Alberto
                </div>
                <div class="toolbar_items">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="notifier">
                <i class="fa-solid fa-bell-slash"></i>
                <div>
                    Ricevi notifiche di nuovi messaggi <br>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </div>
            <div class="search">
                    <button>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                <input type="text" placeholder="cerca">
            </div>
            <ul class="contacts">
                <li v-for="item in contacts" class="contact">
                    <img :src="item.avatar" alt="" class="pro-pics">
                    <div class="Name">
                        {{item.name}}
                        <span class="last_access">
                            Ultimo messaggio inviato
                        </span>
                    </div>
                </li>
                <!-- <li class="contact">
                    <img src="img/avatar_5.jpg" alt="" class="pro-pics">
                    <div class="Name">
                        Zoro
                        <span class="last_access">
                            Ultimo messaggio inviato
                        </span>
                    </div>
                </li>
                <li class="contact">
                    <img src="img/avatar_5.jpg" alt="" class="pro-pics">
                    <div class="Name">
                        Zoro
                        <span class="last_access">
                            Ultimo messaggio inviato
                        </span>
                    </div>
                </li> -->
            </ul>
        </div>
        <div class="chat-wrapper">
            <div class="toolbar">
                <div class="toolbar_profile">
                    <img class="pro-pics" src="img/avatar_5.jpg" alt="">
                    <span>
                        Zoro <br>
                        <span class="last_access">
                            Ultimo accesso oggi alle 12.00
                        </span>
                    </span>
                </div>
                <div class="toolbar_items">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="screenchat">
                <div class="chat receveid">
                    Ciao, come va?
                    <div class="time">
                        16.00
                    </div>
                </div>
                <div class="chat sent">
                    Tutto bene, tu?
                    <div class="time">
                        16.03
                    </div> 
                </div>
            </div>
            <div class="chatbox">
                <div class="chatbox_items">
                    <i class="fa-regular fa-face-smile"></i>
                </div>
                <input class="typing-zone" type="text" placeholder="Scrivi un messaggio">
                <div class="chatbox_items">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
        </div>
        
    </div>
    

    <script src="js/app.js"></script>
</body>
</html>
